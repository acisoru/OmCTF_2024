<!DOCTYPE html>
<html>
<head>
    <title>Clone Market - Ping</title>
    <script type="text/javascript">
        async function ping() {
            const pongInput = document.getElementById('pong');
            const pong = pongInput.value;
            const response = await fetch('/ping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pong: pong })
            });

            if (response.ok) {
                const data = await response.json();
                alert('Server response: ' + data.pong);
            } else {
                alert('Error: ' + response.status);
            }

            pongInput.value = '';
        }
    </script>
</head>
<body>
    <h1>Ping</h1>
    <input type="text" id="pong" placeholder="Enter your message...">
    <button onclick="ping()">Send</button>
</body>
</html>
